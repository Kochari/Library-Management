<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Authors List</title>
</head>
<body>
<h1>Authors</h1>
<a href="/authors/new">Add New Author</a>
<table border="1">
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Birth Date</th>
    <th>Actions</th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.id}"></td>
    <td th:text="${author.firstName}"></td>
    <td th:text="${author.lastName}"></td>
    <td th:text="${author.birthDate}"></td>
    <td>
      <a th:href="@{/authors/{id}(id=${author.id})}">View</a> |
      <a th:href="@{/authors/delete/{id}(id=${author.id})}">Delete</a>
    </td>
  </tr>
</table>
</body>
</html>
