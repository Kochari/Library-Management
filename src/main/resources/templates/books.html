<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Books List</title>
  <link rel="stylesheet" href="books.css"> <!-- Link to the external CSS -->
</head>
<body>
<h1>Books List</h1>
<a href="/books/new">Add New Book</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>ISBN</th>
    <th>Description</th>
    <th>Stock Count</th>
    <th>Category</th>
    <th>Authors</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}"></td>
    <td th:text="${book.name}"></td>
    <td th:text="${book.isbn}"></td>
    <td th:text="${book.description}"></td>
    <td th:text="${book.stockCount}"></td>
    <td th:text="${book.categoryName}"></td>
    <td th:each="author : ${book.authorNames}" th:text="${author}" th:remove="tag">, </td>
    <td>
      <a th:href="@{'/books/' + ${book.id}}">View</a> |
      <a th:href="@{'/books/edit/' + ${book.id}}">Edit</a> |
      <a th:href="@{'/books/delete/' + ${book.id}}" onclick="return confirm('Are you sure?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
